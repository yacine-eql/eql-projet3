<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Pizza - index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>
<div layout:fragment="content">
<section style="margin-top: -3rem;" class="ftco-section contact-section">

    <div class="container mt-5">
        <div class="row block-9">
            <div class="col-md-3 contact-info ftco-animate">
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <h2 style="color: white" class="h4">Mes informations</h2>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span>Nom : </span> <a style="color: #fac564; text-decoration: none;" th:text="${connectedUser.lastName}" href="tel://1234567920"></a></p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span>Prénom : </span> <a style="color: #fac564; text-decoration: none;" th:text="${connectedUser.firstName}"  href="tel://1234567920"></a></p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span>Email : </span> <a style="color: #fac564; text-decoration: none;" th:text="${connectedUser.email}" href="mailto:info@yoursite.com"></a></p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span>Adresse : </span> <a style="color: #fac564; text-decoration: none;" th:text="${connectedUser.address}" href="mailto:info@yoursite.com"></a></p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span>Téléphone :</span> <a style="color: #fac564; text-decoration: none;" th:text="${connectedUser.tel}" href="mailto:info@yoursite.com"></a></p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <button type="submit" class="btn btn-primary py-2 px-3">Modifier</button>
                    </div>
                </div>
            </div>

            <div class="col-md-1"></div>

            <div class="col-md-7 ftco-animate">
                <h2 style="color: white" class="h4">Mon Panier</h2>

<table class="table table-responsive table-sm">
    <thead>
    <tr>
        <th >Nom</th>
        <th >Description</th>
        <th >Prix  </th>
        <th >Quantité </th>


    </tr>
    </thead>
    <tbody>
    <tr  th:each="produit: ${produits?.keySet()}">
        <th th:text="${produit.label}"></td>
        <td th:text="${produit.description}"></td>
        <td th:utext="${produit.prix} +'€'"> € </td>
        <td th:text="${produits.get(produit)}"></td>
        <td ><a th:href="@{/add/{id}(id=${produit.getProduitId()})}" class="btn"><i class="fa fa-plus"></i></a></td>
        <td ><a th:href="@{/sous/{id}(id=${produit.getProduitId()})}" class="btn"><i class="fa fa-minus"></i></a></td>


    </tr>

    </tbody>

</table>
                <div >
                    <span style="color: #fac564" > Montant total : </span> <span th:text="${total} +' €'" >
                </span>

                </div>
                <br>
                <div>

                        <a th:href="@{/payment}"  class="btn btn-primary py-2 px-3">Confirmer</a>

                        <a th:href="@{/carte}"  class="btn btn-white btn-outline-white py-2 px-3">Ajouter</a>

                </div>


            </div>
        </div>
    </div>
</section>

</div>
</body>
</html>
