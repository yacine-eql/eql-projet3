<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Pizza - carte</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>
<div layout:fragment="content">

<section style="margin-top: -3rem;" class="ftco-section">

    <div class="container">
        <div class="row justify-content-center mb-5 pb-3" >
            <div class="col-md-7 heading-section ftco-animate text-center">
                <h2 class="mb-4">Les Basiques</h2>
                <p class="flip"><span class="deg1"></span><span class="deg2"></span><span class="deg3"></span></p>
            </div>
        </div>
    </div>

    <div class="container-wrap"  >
        <div class="row no-gutters d-flex"  >
            <div style="margin-bottom: 2rem;" class="col-lg-4 d-flex ftco-animate" th:each="produit : ${basiques}" >
                <div  class="services-wrap d-flex"  >
                    <a href="#" class="img " th:style="'background-image:url('+ ${produit.image} +');'"></a>
                    <div class="text p-4">
                        <h3 th:text = "${produit.label}"></h3>
                        <p style="color: #7c9192" th:text = "${produit.description}"> </p>
                        <p class="price" > <span >€ <span th:text = "${produit.prix}"></span> </span>
                            <a th:href="@{/addToCart/{id}(id=${produit.getProduitId()})}" class="ml-2 btn btn-white btn-outline-white">Ajouter</a>
                            <a th:href="@{/evaluatePage/{id}(id=${produit.getProduitId()})}" class="ml-2 btn btn-white btn-outline-white">Avis</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="container">
        <div class="row justify-content-center mb-5 pb-3 mt-5 pt-5">
            <div class="col-md-7 heading-section text-center ftco-animate">
                        <h2 class="mb-4">Les Incontournables</h2>
                        <p class="flip"><span class="deg1"></span><span class="deg2"></span><span class="deg3"></span></p>
                    </div>
                </div>
            </div>

    <div class="container-wrap"  >
        <div class="row no-gutters d-flex"  >
            <div style="margin-bottom: 2rem;" class="col-lg-4 d-flex ftco-animate" th:each="produit : ${incontournables}" >
                <div  class="services-wrap d-flex"  >
                    <a href="#" class="img " th:style="'background-image:url('+ ${produit.image} +');'"></a>
                    <div class="text p-4">
                        <h3 th:text = "${produit.label}"></h3>
                        <p style="color: #7c9192" th:text = "${produit.description}"> </p>
                        <p class="price" > <span >€ <span th:text = "${produit.prix}"></span> </span>
                            <a th:href="@{/addToCart/{id}(id=${produit.getProduitId()})}" class="ml-2 btn btn-white btn-outline-white">Ajouter</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row justify-content-center mb-5 pb-3 mt-5 pt-5">
            <div class="col-md-7 heading-section text-center ftco-animate">
                        <h2 class="mb-4">Les Suprêmes</h2>
                        <p class="flip"><span class="deg1"></span><span class="deg2"></span><span class="deg3"></span></p>
                    </div>
                </div>
            </div>

    <div class="container-wrap"  >
        <div class="row no-gutters d-flex"  >
            <div style="margin-bottom: 2rem;" class="col-lg-4 d-flex ftco-animate" th:each="produit : ${supremes}" >
                <div  class="services-wrap d-flex"  >
                    <a href="#" class="img " th:style="'background-image:url('+ ${produit.image} +');'"></a>
                    <div class="text p-4">
                        <h3 th:text = "${produit.label}"></h3>
                        <p style="color: #7c9192" th:text = "${produit.description}"> </p>
                        <p class="price" > <span >€ <span th:text = "${produit.prix}"></span> </span>
                            <a th:href="@{/addToCart/{id}(id=${produit.getProduitId()})}" class="ml-2 btn btn-white btn-outline-white">Ajouter</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>



</div>
</body>
</html>
