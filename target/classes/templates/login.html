<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Pizza - login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



</head>
<body>
<div layout:fragment="content">
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Email et/ou Password invalide !</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-warning"> Vous êtes bien déconnecté.</div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-warning">
                    Votre compte a bien été crée !
                </div>
            </div>
            <div th:if="${param.delete}">
                <div class="alert alert-warning">
                    Votre compte a bien été supprimé !
                </div>
            </div>

                    <div class="col-md-12 appointment ftco-animate">
                        <h3 class="mb-3">Connectez vous</h3>
                        <form method="post"
                              role="form"
                              th:action="@{/login}"
                              class="appointment-form">
                            <div class="d-md-flex">
                                <div class="form-group">
                                    <input type="text"
                                           id="username"
                                           required="required"
                                           name="username"
                                           class="form-control"
                                           placeholder="Email">
                                </div>
                            </div>
                            <div class="d-me-flex">
                                <div class="form-group">
                                    <input  type="password"
                                            id="password"

                                            name="password"
                                            class="form-control"
                                            placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary py-2 px-3">Validez</button>

                                <span> Vous n'avez pas de compte ?
                                <a style="color: #fac564; text-decoration: none;" th:href="@{/register}">Enregistrez-vous !</a>
                            </span>
                            </div>


                        </form>
                    </div>
                </div>

    </div>
</div>
<br /><br />
</div>
</body>
</html>
