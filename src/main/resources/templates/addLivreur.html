<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Pizza - registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Le livreur a bien été rajouté !
                    </div>
                </div>


                <div class="col-md-12 appointment ftco-animate">
                    <h3 class="mb-3">Ajouter un livreur</h3>
                    <form  method="post"
                           role="form"
                           th:action="@{/register/livreur}"
                           th:object="${livreur}"
                           class="appointment-form">
                        <div class="d-md-flex">
                            <div class="form-group">
                                <input class="form-control"
                                       id="nom"
                                       name="nom"
                                       required="required"
                                       placeholder="Nom"
                                       th:field="*{nom}"
                                       type="text">
                                <p th:errors = "*{nom}" class="text-danger"
                                   th:if="${#fields.hasErrors('nom')}"></p>
                            </div>
                        </div>
                        <div class="d-me-flex">
                            <div class="form-group">
                                <input   class="form-control"
                                         id="prenom"
                                         name="prenom"
                                         required="required"
                                         placeholder="Prénom"
                                         th:field="*{prenom}"
                                         type="text"
                                />
                                <p th:errors = "*{prenom}" class="text-danger"
                                   th:if="${#fields.hasErrors('prenom')}"></p>
                            </div>
                        </div>
                        <div class="d-me-flex">
                            <div class="form-group">
                                <input   class="form-control"
                                         id="adresse"
                                         name="adresse"
                                         required="required"
                                         placeholder="adresse complète"
                                         th:field="*{adresse}"
                                         type="text"
                                />
                                <p th:errors = "*{adresse}" class="text-danger"
                                   th:if="${#fields.hasErrors('adresse')}"></p>
                            </div>
                        </div>

                        <div class="d-md-flex">
                            <div class="form-group">
                                <input class="form-control"
                                       id="tel"
                                       name="tel"
                                       required="required"
                                       placeholder="Téléphone"
                                       th:field="*{tel}"
                                       type="tel"
                                />
                                <p th:errors = "*{tel}" class="text-danger"
                                   th:if="${#fields.hasErrors('tel')}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary py-2 px-3">Validez</button>
                            <a  th:href="@{/adminLivreurs}" class="btn btn-white btn-outline-white py-2 px-3 ">Annuler</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
    <br /><br />
</div>
</body>
</html>
