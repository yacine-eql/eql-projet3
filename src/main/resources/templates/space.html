<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Pizza - space</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<div layout:fragment="content">

<section style="margin-top: -3rem;" class="ftco-section contact-section">
    <a style="margin-left: 94%; " th:href="@{/voirPanier}" >
        <span id="boot-icon" class="bi bi-cart" style="font-size: 50px; color: rgb(243, 156, 18);"></span></a>
    <div class="container mt-5">
        <div class="row block-9">
            <div class="col-md-3 contact-info ftco-animate">

                <div th:if="${param.update}">
                    <div class="alert alert-danger">
                        Votre compte a bien été modifié !
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <h2 style="color: white" class="h4">Mes informations</h2>
                    </div>

                    <div class="col-md-12 mb-3">
                        <p><span>Nom : </span> <a style="color: #fac564; text-decoration: none;" th:text="${connectedUser.lastName}" href="tel://1234567920"></a></p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span>Prénom : </span> <a style="color: #fac564; text-decoration: none;" th:text="${connectedUser.firstName}"  href="tel://1234567920"></a></p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span>Email : </span> <a style="color: #fac564; text-decoration: none;" th:text="${connectedUser.email}" href="mailto:info@yoursite.com"></a></p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span>Adresse : </span> <a style="color: #fac564; text-decoration: none;" th:text="${connectedUser.address}" href="mailto:info@yoursite.com"></a></p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span>Téléphone :</span> <a style="color: #fac564; text-decoration: none;" th:text="${connectedUser.tel}" href="mailto:info@yoursite.com"></a></p>
                    </div>


                    <div class="col-md-12 mb-3">
                        <a th:href="@{/updateAccount}" class="btn btn-primary py-2 px-3">Modifier</a>
                        <a th:href="@{/deletePage}" class="btn btn-white btn-outline-white py-2 px-3 ">Supprimer</a>
                    </div>

                </div>
            </div>

            <div class="col-md-1"></div>

            <div class="col-md-8 ftco-animate">
                <div th:if="${param.success}">
                    <div class="alert alert-warning">
                        Votre Commande a bien été validé, nous vous livrons au plus vite !
                    </div>

                </div>
                <h2 style="color: white" class="h4">Mes Commandes</h2>

                <table style="color: #adb5bd" class="table">
                    <thead >
                    <tr  >
                        <th>Numéro de commande</th>
                        <th>Date de commande</th>
                        <th>Produits</th>
                        <th>Montant</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "commande : ${commandes}">
                        <td th:text = "${commande.commandeId}"></td>
                        <td th:text = "${#dates.format(commande.commandeDate, 'dd-MMM-yyyy')}">
                        <td th:text = "${commande.getLigneComs()}"></td>
                        <td th:text = "${commande.facture.montant+ '€'}"></td>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</div>
<script src="js/main.js"></script>
</body>
</html>
